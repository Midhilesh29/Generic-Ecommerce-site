{% extends "layout.html" %}
{% block body %}
<div class="container" style="margin-top: 15%;">
    <div class="row">
        <div class="col-md-4 col-md-offset-4" style="background-color: white;">
            <h3 style="text-align: center;"><b><u>Admin Login</u></b></h3>
            <form method=POST action="{{ url_for('adminLogin') }}">
                <div class="form-group">
                    <label for="exampleInputEmail1">Manufacturer name</label>
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Log In</button>
            </form>
            <br>
            <div>
                Don't have a Manufacturer account? <a href="{{ url_for('adminSignup') }}">Sign up here</a>.
            </div>
        </div>
    </div>
</div>
{% endblock %}
