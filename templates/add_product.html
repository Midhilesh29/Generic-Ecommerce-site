<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Add Product</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="/admin" class="navbar-brand">Generic Ecommerce site</a>
                </div>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="nav navbar-nav navbar-right">

                        <li><a href="/add_product"><span class="glyphicon glyphicon-plus">AddProduct</span></a></li>
                        <li><a href="/admin"><span class="glyphicon glyphicon-tasks">MyProducts</span></a></li>
                        <li><a href="/logout"><span class="glyphicon glyphicon-log-out">Logout</span></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container" style="margin-top: 10%;">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="table-responsive table-condensed table_style">
                        <form method=POST action="{{ url_for('addProductSuccess') }}">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Product Name</label>
                                <input type="text" class="form-control" name="productName" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Price</label>
                                <input type="number" step="any" class="form-control" name="price" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Description</label>
                                <textarea type="text" class="form-control" name="description" style="height: 200px;" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Image Url</label>
                                <input type="url" class="form-control" name="images">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Tag</label>
                                <input type="text" class="form-control" name="tags" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Num Of Items Available</label>
                                <input type="number" class="form-control" name="numOfItemsAvailable" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </form> 
                          
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container" style="margin-top: 5%;">
            <center>
                Copyright Â© Generic Ecommerce Website. All Rights Reserved and Contact Us: +91 81229 14757
            </center>
        </div>
    </footer>

</body>

</html>
